name: Playwright Tests

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Which environment to run tests on'
        required: false
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

  # Auto triggers for main and master
  push:
    branches: [ 'main', 'master' ]
  pull_request:
    branches: [ 'main', 'master' ]

jobs:
  test:
    name: Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    concurrency:
      group: playwright-tests-${{ github.ref }}
      cancel-in-progress: true

    strategy:
      matrix:
        node-version: [18.x]
        browser: [chrome]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: playwright
        run: npx playwright test --project=${{ matrix.browser }} --reporter=list,html
        env:
          TEST_ENV: ${{ github.event.inputs.environment || 'dev' }}
          CI: 'true'

      - name: Prepare test-results folder
        run: mkdir -p test-results

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Playwright traces
        if: ${{ always() && (steps.playwright.outcome == 'failure') }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/
          retention-days: 30

      - name: Output test summary
        if: always()
        run: |
          echo "Playwright step outcome: ${{ steps.playwright.outcome }}"
